<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programs</title>
  </head>
  <body id="programs">
    <!-- 상단 -->
    <header class="screen-header">
      <h1 class="screen-header_title">프로그램</h1>
      <div class="screen-header_icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
      </div>
    </header>

    <!-- 배너: 프로그램 제목 표시 방식 -->
    <a href="#" id="programs-display-link">
      <i class="fa-solid fa-circle-info"></i>오늘 대한민국의 TOP10 프로그램
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="programs-screen">
      <!-- 사용자(프로필) -->
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="../images/user-profile.jpg"
            alt="사용자 프로필 사진"
            class="user-component_photo"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">서영</h4>
          </div>
        </div>
        <div class="user-component_column"></div>
      </div>

      <div class="programs-screen-list">
        <div class="programs-screen-list_header">
          <span>리스트</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
      </div>

      <!-- 찜 -->
      <div class="user-component">
        <div class="user-component_column favorite">
          <img
            src="../images/netflix-logo.jpg"
            alt="넷플릭스 로고 사진"
            class="user-component_photo"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">내가 찜한 리스트</h4>
          </div>
        </div>
        <div class="user-component_column">
          <div>
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>

      <div class="programs-screen-list">
        <div class="programs-screen-list_header">
          <span>프로그램</span>
        </div>
      </div>

      <!-- 프로그램 목록(리스트) -->
      <!-- 미스터션샤인 -->
      <div class="user-component m-poster">
        <div class="user-component_column">
          <img
            src="../images/mr-sunshine-poster.png"
            alt="미스터션샤인 포스터"
            class="user-component_photo"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">미스터션샤인</h4>
          </div>
        </div>
      </div>

      <!-- 악마는 프라다를 입는다 -->
      <div class="user-component m-poster">
        <div class="user-component_column">
          <img
            src="../images/the-devil-wears-prada.png"
            alt="악마는 프라다를 입는다 포스터"
            class="user-component_photo"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">악마는 프라다를 입는다</h4>
          </div>
        </div>
      </div>

      <!-- 리틀 포레스트 -->
      <div class="user-component m-poster">
        <div class="user-component_column">
          <img
            src="../images/little-forest-poster.png"
            alt="리틀 포레스트 포스터"
            class="user-component_photo"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">리틀 포레스트</h4>
          </div>
        </div>
      </div>

      <!-- 비밀의 숲 -->
      <div class="user-component m-poster">
        <div class="user-component_column">
          <img
            src="../images/secret-forest-poster.png"
            alt="비밀의 숲 포스터"
            class="user-component_photo"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">비밀의 숲</h4>
          </div>
        </div>
      </div>

      <!-- 나의 아저씨 -->
      <div class="user-component m-poster">
        <div class="user-component_column">
          <img
            src="../images/my-mister-poster.png"
            alt="나의 아저씨 포스터"
            class="user-component_photo"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">나의 아저씨</h4>
          </div>
        </div>
      </div>

      <!-- 인턴 -->
      <div class="user-component m-poster">
        <div class="user-component_column">
          <img
            src="../images/the-intern-poster.png"
            alt="인턴 포스터"
            class="user-component_photo"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">인턴</h4>
          </div>
        </div>
      </div>
    </main>

    <!-- 하단 -->
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="programs.html">
            <i class="fa-regular fa-user fa-lg"></i>
          </a>
        </li>

        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">2</span>
            <i class="fa-regular fa-comment fa-lg"></i>
          </a>
        </li>

        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </a>
        </li>

        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_dot"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- 웹으로 볼 시, 스크린 사이즈 크다고 경고 메세지 -->
    <div class="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/43e594d4c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
