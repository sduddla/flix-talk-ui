<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <!-- 상단 -->
    <header class="screen-header">
      <h1 class="screen-header_title">더보기</h1>
      <div class="screen-header_icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span> <i class="fa-solid fa-gear"></i> </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component-more">
        <div class="user-component_column_more">
          <img src="../images/user-profile.jpg" alt="프로필 사진" />
        </div>
        <div class="user-component_text">
          <h4 class="user-component_title">서영</h4>
        </div>
      </div>

      <!-- 알림 설정 -->
      <div class="user-component-more_notification">
        <div class="user-component_notification">
          <span class="user-component_red_dot">
            <i class="fa-solid fa-bell"></i>
          </span>

          <div class="user-component_text">
            <h4 class="user-component_title mtitle">알림 설정</h4>
          </div>
        </div>
        <div class="user-component_right">
          <div>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>

      <div class="user-component-notification_list">
        <div class="user-component-notification_column">
          <img
            src="../images/revelations-poster.png"
            alt="계시록 포스터"
            class="user-component-notification_img"
          />
        </div>

        <div class="user-component-notification_text">
          <h5 class="user-component_newcontents">새로운 콘텐츠</h5>
          <h5 class="user-component_revelations">계시록</h5>
          <h6 class="user-component_date">3월 21일 공개</h6>
        </div>
      </div>

      <!-- 저장한 콘텐츠 목록 -->
      <div class="user-component-more_save">
        <div class="user-component_save">
          <span class="user-component_blue_dot">
            <i class="fa-solid fa-download"></i>
          </span>
          <div class="user-component_text">
            <h4 class="user-component_title mtitle">저장한 콘텐츠</h4>
          </div>
        </div>
        <div class="user-component_right">
          <div>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>

      <!-- 인기 콘텐츠 -->
      <div class="user-component-more_popular">
        <div class="user-component_popular">
          <span class="user-component_orange_dot">
            <i class="fa-solid fa-fire"></i>
          </span>
          <div class="user-component_text">
            <h4 class="user-component_title mtitle">인기 콘텐츠</h4>
          </div>
        </div>
        <div class="user-component_right">
          <div>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <!-- 하단 -->
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="programs.html">
            <i class="fa-regular fa-user fa-lg"></i>
          </a>
        </li>

        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">2</span>
            <i class="fa-regular fa-comment fa-lg"></i>
          </a>
        </li>

        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </a>
        </li>

        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_dot"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- 웹으로 볼 시, 스크린 사이즈 크다고 경고 메세지 -->
    <div class="no-mobile">
      <span>화면 크기를 줄여주세요.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/43e594d4c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
