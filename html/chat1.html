<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr.Sunshine</title>
  </head>
  <body id="chat-screen">
    <header class="alt-header">
      <div class="alt-header_column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header_title">미스터션샤인</h1>
      </div>
      <div class="alt-header_column">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-bars"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">2025년 3월 19일 수요일</div>

      <div class="message-row">
        <img src="../images/mr-sunshine-poster.png" alt="미스터션샤인 포스터" />
        <div class="message-row_content">
          <span class="message_author">미스터션샤인</span>
          <div class="message_info">
            <span class="message_bubble">안녕하세요! 무엇을 도와드릴까요?</span>
            <span class="message_time">07:07</span>
          </div>
        </div>
      </div>

      <div class="message-row-own">
        <div class="message-row_content">
          <div class="message_info">
            <span class="message_bubble">줄거리 알려줘!</span>
            <span class="message_time">07:10</span>
          </div>
        </div>
      </div>

      <div class="message-row2">
        <img src="../images/mr-sunshine-poster.png" alt="미스터션샤인 포스터" />
        <div class="message-row_content">
          <span class="message_author">미스터션샤인</span>
          <div class="message_info">
            <span class="message_bubble2">
              1871년 신미양요 당시,<br />
              조국인 조선으로부터 버림받고 미국 군함에 승선한 한 소년이,<br />
              미국 군인이 되어 다시 조선으로 돌아와 그곳에 정착하면서<br />
              벌어지는 다양한 사건들을 그린 이야기입니다.
            </span>
            <span class="message_time">07:10</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="fa-solid fa-plus fa-lg"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="메시지 입력" />
        <i class="fa-regular fa-face-smile fa-lg"></i>
      </div>
    </form>

    <!-- 웹으로 볼 시, 스크린 사이즈 크다고 경고 메세지 -->
    <div class="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/43e594d4c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
